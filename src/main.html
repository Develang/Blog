<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/build.css" />
    <title>Blog</title>
  </head>
  <body>
    <div class="m-5">
      <h1 class="mb-3">Blog</h1>
      <div id="blogsContainer" class="space-y-4"></div>
    </div>
    <script>
      async function fetchBlogData() {
        try {
          const response = await fetch("http://localhost:8000")
          if (!response.ok) {
            throw new Error("Unable to fetch data")
          }
          const data = await response.json()
          console.log(data)
          return data
        } catch (error) {
          console.error("Error fetching blog data:", error)
          return null
        }
      }
      fetchBlogData().then((blogsData) => {
        const blogsContainer = document.getElementById("blogsContainer")
        if (blogsData && blogsContainer) {
          blogsContainer.innerHTML = blogsData
            .map(
              (blog) => `
                   <div class="border rounded-xl border-gray-300 p-4">
      						<a href="/blog/${blog.id}">
                     	<h2>${blog.title}</h2>
                     	<p>${blog.article}</p>
                   	</a>
         					</div>
                 `
            )
            .join("")
        } else {
          console.log("Failed to fetch or render blog data.")
        }
      })
    </script>
  </body>
</html>
